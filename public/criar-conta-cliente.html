<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBuy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center justify-content-center">
    <section class="order-form m-4">
        <div class="container pt-4">
            <div class="row">
                <div class="col-12 px-4">
                    <h1 class="display-4 text-center">Cadastro de Usuário</h1>
                    <p class="text-center text-muted"><small>Por favor insira os dados para o cadastro</small></p>
                </div>
                <form id="cliente-form">
                    <div id="messages"></div>
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="primeiro-nome">* Primeiro nome</label>
                        <input type="text" id="primeiro-nome" class="form-control" maxlength="50" required="true" />
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="sobrenome-cliente">* Sobrenome</label>
                        <input type="text" id="sobrenome-cliente" class="form-control" maxlength="50" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="email-cliente">* Email</label>
                        <input type="text" id="email-cliente" class="form-control" maxlength="50" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="cpf-cliente">* CPF</label>
                        <input type="text" id="cpf-cliente" class="form-control" maxlength="11" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="rua-cliente">* Rua</label>
                        <input type="text" id="rua-cliente" class="form-control" maxlength="50" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="numero-cliente">* Número</label>
                        <input type="text" id="numero-cliente" class="form-control" maxlength="10" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="bairro-cliente">* Bairro</label>
                        <input type="text" id="bairro-cliente" class="form-control" maxlength="50" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="estado-cliente">* Estado</label>
                        <input type="text" id="estado-cliente" class="form-control" maxlength="2" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="cep-cliente">* CEP</label>
                        <input type="text" id="cep-cliente" class="form-control" maxlength="8" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="senha-cliente">* Senha</label>
                        <input type="text" id="senha-cliente" class="form-control" maxlength="8" />
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid text-center">
                        <a id="btn-login-cliente" class="btn btn-dark btn-active-secondary"
                            data-mdb-ripple-init="true">Autenticar-se</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
        
        window.onload = function() {
    document.getElementById('messages').style.display = 'none';
};


        document.getElementById('btn-login-cliente').addEventListener('click', async () => {

            const primeiroNome = document.getElementById('primeiro-nome').value;
            const sobrenome = document.getElementById('sobrenome-cliente').value;
            const email = document.getElementById('email-cliente').value;
            const cpf = document.getElementById('cpf-cliente').value;
            const rua = document.getElementById('rua-cliente').value;
            const numero = document.getElementById('numero-cliente').value;
            const bairro = document.getElementById('bairro-cliente').value;
            const estado = document.getElementById('estado-cliente').value;
            const cep = document.getElementById('cep-cliente').value;
            const senha = document.getElementById('senha-cliente').value;

            const data = {
                primeiroNome,
                sobrenome,
                email,
                cpf,
                rua,
                numero,
                bairro,
                estado,
                cep,
                senha
            };

            const msgs = validarCampos(data);

            if (msgs.length > 0) {
                const errorMessage = msgs.join('<br>'); // Use <br> para que cada mensagem apareça em uma linha separada
                mensagemTelaErro(errorMessage);
                return;
            }

            try {
                const response = await fetch('/cliente', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const responseData = await response.json();

                document.getElementById('messages').textContent = 'Cadastro concluído com sucesso.';
                document.getElementById('messages').classList.add('alert', 'alert-success');

                document.getElementById('cliente-form').reset();
            } catch (error) {
                console.error('Erro:', error);
            }
        });

        function validarCampos(data) {
            const mensagens = [];

            if (!data.primeiroNome) {
                mensagens.push('O campo Primeiro Nome é obrigatório');
            }

            if (!data.sobrenome) {
                mensagens.push('O campo Sobrenome é obrigatório');
            }

            if (!data.email) {
                mensagens.push('O campo Email é obrigatório');
            }

            if (!data.cpf) {
                mensagens.push('O campo CPF é obrigatório');
            }

            if (!data.rua) {
                mensagens.push('O campo Rua é obrigatório');
            }

            if (!data.numero) {
                mensagens.push('O campo Número é obrigatório');
            }

            if (!data.bairro) {
                mensagens.push('O campo Bairro é obrigatório');
            }

            if (!data.estado) {
                mensagens.push('O campo Estado é obrigatório');
            }

            if (!data.cep) {
                mensagens.push('O campo CEP é obrigatório');
            }

            if (!data.senha) {
                mensagens.push('O campo Senha é obrigatório');
            }

            return mensagens;
        }

        function mensagemTelaErro(mensagem) {
            document.getElementById('messages').innerHTML = mensagem;
            document.getElementById('messages').style.display = 'block';
            document.getElementById('messages').classList.add('alert', 'alert-danger');
        }

    </script>
</body>
